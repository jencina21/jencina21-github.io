<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tool Inventory Management</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-bottom: 20px; }
    input, button, select { margin: 5px; }
    input[type="text"], input[type="number"], input[type="date"] { width: 150px; }
    .filter-input { width: 200px; margin-bottom: 15px; }
    .editable-cell { cursor: pointer; }
    .btn { padding: 5px 10px; margin-left: 5px; }
    .btn-delete { color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tool Inventory - Admin Panel</h1>
  <input class="filter-input" id="filterInventory" placeholder="Filter Inventory..." />

  <table id="inventoryTable">
    <thead>
      <tr id="inventoryHeader"></tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
  </table>

  <h2>Add New Tool</h2>
  <div id="addToolForm"></div>

  <hr/>

  <h1>Borrow Logs</h1>
  <input class="filter-input" id="filterBorrow" placeholder="Filter Borrow Logs..." />

  <table id="borrowLogsTable">
    <thead>
      <tr id="borrowLogsHeader"></tr>
    </thead>
    <tbody id="borrowLogsBody"></tbody>
  </table>

  <h2>Add Borrow Log</h2>
  <div id="addBorrowForm"></div>
</body>
</html>
