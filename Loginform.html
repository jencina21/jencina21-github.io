<body>
  <div class="login-box">
    <form id="loginForm" class="login-form" autocomplete="off">
      <h2>Tool Inventory Login</h2>

      <!-- Logo -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Seal_of_the_Philippine_State_College_of_Aeronautics.png/800px-Seal_of_the_Philippine_State_College_of_Aeronautics.png"
        alt="Company Logo"
        class="logo"
      />

      <p class="subtitle">Please sign in to continue</p>
      <hr class="divider" />

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />

      <div class="line"></div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <hr class="divider" />

      <button type="submit">Login</button>
      <div id="error" class="error-msg">Invalid username or password.</div>
    </form>
  </div>

  <script>

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');

      // Permanent valid users
      const accounts = [
        { username: 'user', password: 'pwd123', role:'user', redirect: 'index.html' },
        { username: 'admin', password: 'admin123', role: 'admin', redirect: 'admin.html' }
      ];

      const matchedAccount = accounts.find(
        acc => acc.username === username && acc.password === password
      );

      if (matchedAccount)
      {
        localStorage.setItem("username", matchedAccount.username);
        localStorage.setItem("role", matchedAccount.role);
        if (matchedAccount.role == "admin") {
          errorBox.style.display = 'none';
          window.location.href = matchedAccount.redirect;
        } 
        else if  (matchedAccount.role == "user")
        {
          errorBox.style.display = 'none';
          window.location.href = matchedAccount.redirect;
        }         
      }
      else {
        errorBox.style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
